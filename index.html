<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Froggy time!</title>
</head>
<body>
    <main>
        <h1>Froggy Time</h1>
        <div id="main-screen">
            <div class="drop-zone dz1"></div>
			<div class="drop-zone dz2"></div>
			<div class="drop-zone dz3"></div>
			<div class="drop-zone dz4"></div>
        </div>
        <div class="selection-box">
            <div id="guitar-frog" class="drop-zone frog-box"><img data-audio="guitar" src="images/guitar_frog.svg" alt="frog playing a guitar" class="frog"></div>
            <audio class="audioEl" id="guitar" src="music/guitar.mp3"></audio>
            <div id="drums-frog" class="drop-zone frog-box"><img data-audio="drums" src="images/drum-frog.svg" alt="frog playing drums" class="frog"></div>
            <audio class="audioEl" id="drums" src="music/drums.mp3"></audio>
            <section class="audio-controls">
                <h2 class="hidden">Buttons</h2>
                <button class="buttons" id="playButton"><img src="images/playbtn.svg" alt="play button"></button>
                <button class="buttons" id="pauseButton"><img src="images/pausebtn.svg" alt="pause button"></button>
                <button class="buttons" id="rewindButton"><img src="images/rewind2.svg" alt="rewind button"></button>
                <button class="buttons resetpage" onclick="refreshPage()"><img src="images/rewind.svg" alt="reset button"></button>

                <div id="volumeAmt"></div>
                <input type="range" 
                id="volumeControl"
                min=0
                max="100"
                step="1">
                
            </section>
            <div id="bass-frog" class="drop-zone frog-box"><img data-audio="bass" src="images/bass-frog.svg" alt="frog playing a bass" class="frog"></div>
            <audio class="audioEl" id="bass" src="music/bass.mp3"></audio>
            <div id="keys-frog" class="drop-zone frog-box"><img data-audio="keys" src="images/keys-frog.svg" alt="frog singing" class="frog"></div>
            <audio class="audioEl" id="keys" src="music/keys.mp3"></audio>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
