<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Froggy time!</title>
</head>
<body>
    <main>
        <div id="main-screen">
            <div class="drop-zone dz1"><img src="images/lillypad.svg" alt="a lilly pad"></div>
			<div class="drop-zone dz2"><img src="images/lillypad.svg" alt="a lilly pad"></div>
			<div class="drop-zone dz3"><img src="images/lillypad.svg" alt="a lilly pad"></div>
			<div class="drop-zone dz4"><img src="images/lillypad.svg" alt="a lilly pad"></div>
        </div>
        <div class="selection-box">
            <div id="guitar-frog" class="frog-box"><img src="images/guitar_frog.svg" alt="frog playing a guitar"></div>
            <div id="drums-frog" class="frog-box"><img src="images/guitar_frog2.svg" alt="frog playing drums"></div>
            <div id="bass-frog" class="frog-box"><img src="images/guitar_frog3.svg" alt="frog playing a bass"></div>
            <div id="singing-frog" class="frog-box"><img src="images/guitar_frog4.svg" alt="frog singing"></div>
        </div>
    </main>
</body>
